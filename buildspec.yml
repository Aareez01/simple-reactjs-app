version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install

  build:
    commands:
      - echo Building the React app...
      - npm run build

  post_build:
    commands:
      - echo Build complete. Copying files to S3...
      - aws s3 sync public/ s3://prods-frontend/ --delete

artifacts:
  files:
    - '**/*'
  base-directory: build
